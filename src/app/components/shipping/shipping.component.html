<div class="page-container">
	<div class="container">
		<h1 class="page-heading">Shipping</h1>
    @if (isLoggedIn) {
		<form (ngSubmit)="submit()" [formGroup]="form">
			<div class="form-horizontal">
				<app-input
					[form]="form"
					fieldName="firstName"
					formControlName="firstName"
					id="firstName"
					label="First Name"
				></app-input>
				<app-input
					[form]="form"
					fieldName="lastName"
					formControlName="lastName"
					id="lastName"
					label="Last Name"
				></app-input>
			</div>

      <div class="form-horizontal">
        <app-input
          [form]="form"
          fieldName="email"
          formControlName="email"
          id="email"
          label="Email"
        ></app-input>
        <app-input
          [form]="form"
          fieldName="phoneNumber"
          formControlName="phoneNumber"
          id="phoneNumber"
          label="Phone Number"
        ></app-input>
      </div>
			<app-input
				[form]="form"
				fieldName="address"
				formControlName="address"
				id="address"
				label="Address"
			></app-input>
			<app-input
				[form]="form"
				fieldName="landmark"
				formControlName="landmark"
				id="landmark"
				label="Landmark"
			></app-input>

			<div class="form-horizontal">
				<app-input
					[form]="form"
					fieldName="city"
					formControlName="city"
					id="city"
					label="City"
				></app-input>
				<app-select
					[form]="form"
					[items]="states"
					fieldId="state"
					fieldName="state"
					formControlName="state"
					label="State"
				></app-select>
			</div>

			<div class="form-horizontal">
				<app-input
					[form]="form"
					fieldName="postalCode"
					formControlName="postalCode"
					id="postalCode"
					label="Postal Code"
				></app-input>
        <app-select
					[form]="form"
					[items]="addressTypes"
					fieldId="addressType"
					fieldName="addressType"
					formControlName="addressType"
					label="Address Type"
				></app-select>
			</div>

			<div class="btn-container side-layout-flex">
				<button
					class="btn btn-secondary"
					(click)="navigateToPreviousPage()"
				>
					Back
				</button>
				<button class="btn btn-primary">Proceed to Payment</button>
			</div>
		</form>
  }
  @else {
<div class="login-container">
			<div class="icon-bg"><app-icon class="icon-md" name="lock"></app-icon></div>
			<h2>Login Required</h2>
			<p class="helper-text">
				Please login to your account to proceed with checkout and complete the purchase.
			</p>
			<div class="btn-container df jc-space-btw btn-wrapper">
        <button class="btn btn-primary btn-icon">
				<app-icon name="login"></app-icon>
				LogIn to Continue
			</button>
      <button class="btn btn-secondary" (click)="navigateToHome()">Continue Shopping</button>
      </div>
		</div>
  }
	</div>
</div>
